<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>
            交易管理 X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                    <div class="layui-form-item">
                            <label for="index_xt" class="layui-form-label">
                                <span class="x-red">*</span>买入形态
                            </label>
                            <div class="layui-input-inline">
                              <select lay-filter="index_xt_index" name='index_xt'>
                                <option value="">请选择要求</option>
                                <option value="0">上轨</option>
                                <option value="1">中轨</option>
                                <option value="2">下轨</option>
                              </select>
                            </div>
                    </div>
                    <div class="layui-form-item">
                            <label for='index_zb' class="layui-form-label">
                                <span class="x-red">*</span>买入指标
                            </label>
                            <div class="layui-input-inline">
                              <select lay-filter="index_zb_index" name='index_zb' id="index_zb">
                                <option value="">请选择要求</option>
                              </select>
                            </div>
                    </div>

                    <div class="layui-form-item">
                            <label for="index_zb_number" class="layui-form-label">
                                <span class="x-red">*</span>买入指标
                            </label>
                            <div class="index_zb_number">
                                <input type="checkbox" name="vehicle" value="Car" checked="checked">小K线 
                                <input name="id[]" checked="" type="checkbox" value="2">缩量 
                            </div>
                    </div>

                <div class="layui-form-item">
                    <label for="capital" class="layui-form-label">
                        <span class="x-red">*</span>股票代码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="capital" name="capital" required="" lay-verify="number"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>商品(股票)名称
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="Price" class="layui-form-label">
                        <span class="x-red">*</span>名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="code" name="code" required="" lay-verify="text"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>商品(股票)买入名称
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_buyAmount" class="layui-form-label">
                        <span class="x-red">*</span>数量
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_buyAmount" name="buyAmount" required="" lay-verify="number"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>买入商品(股票)数量
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_Price1" class="layui-form-label">
                        <span class="x-red">*</span>价格
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_Price1" name="Price1" required="" lay-verify="number"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>买入商品价格
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_Price2" class="layui-form-label">
                        <span class="x-red">*</span>时间
                    </label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                        </div>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>买入时间
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        买入
                    </button>
                </div>
            </form>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="./js/x-layui.js" charset="utf-8">
        </script>
        <script>        
            layui.use(['form','layer','laydate'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
              laydate = layui.laydate;//日期插件
              //选择日期
              var start = {
                min: laydate.now()
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
              //选择日期
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
            
              //自定义验证规则
              form.verify({
                nikename: function(value){
                  if(value.length < 5){
                    return '昵称至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,repass: function(value){
                    if($('#L_pass').val()!=$('#L_repass').val()){
                        return '两次密码不一致';
                    }
                }
              });
              //监听选择“买入形态”
              form.on('select(index_xt_index)', function(data_xt){
                  /* console.log(data.value); */
                  var intxt =data_xt.value;
                  $("#index_zb").next().find("dl").empty();
                  $("#index_zb").empty();
                  if(intxt ==0)
                  {
                    var new_option ='<option value="">请选择要求</option><option value="0">无</option>';
                    $("#index_zb").append(new_option);
                    var lay_newtr ="<dd lay-value='0' calss=''>无</dd>";                    
                    $("#index_zb").next().find("dl").append(lay_newtr);
                  }
                  if(intxt ==1)
                  {
                    var new_option ='<option value="">请选择要求</option><option value="0">狙击点</option><option value="1">聚宝盆</option>';
                    $("#index_zb").append(new_option);
                    var lay_newtr ='<dd lay-value="0" calss="">狙击点</dd><dd lay-value="1" calss="">聚宝盆</dd>';
                    $("#index_zb").next().find("dl").append(lay_newtr);
                  }
                  if(intxt ==2)
                  {
                    var new_option ='<option value="">请选择要求</option><option value="0">止跌阳</option>';
                    $("#index_zb").append(new_option);
                    var lay_newtr ='<dd lay-value="0" calss="">止跌阳</dd>';
                    $("#index_zb").next().find("dl").append(lay_newtr);
                  }
                  form.render('select');
                });
              //监听选择“买入形态”
              form.on('select(index_zb_index)', function(data_zb){
                  console.log(data_zb.value);
                  var intzb =$("#index_zb").next().find("dd.layui-this").text();
                  console.log(intzb);
                  $(".index_zb_number").empty();
                  if(intzb =="狙击点")
                  {
                    /* $("#index_zb").val(); */
                    var new_input ='<input type="checkbox" name="xk" value="xk" checked="checked"><div class="layui-unselect layui-form-checkbox"><span>小K线</span><i class="layui-icon"></i></div>小K线 <input type="checkbox" name="sl" value="sl" checked="checked"><div class="layui-unselect layui-form-checkbox layui-form-checked"><span>缩量</span><i class="layui-icon"></i></div>缩量 <input type="checkbox" name="zg" value="zg" checked="checked"><div class="layui-unselect layui-form-checkbox layui-form-checked"><span>中轨向上</span><i class="layui-icon"></i></div>中轨向上 <input type="checkbox" name="zf" value="zf" checked="checked"><div class="layui-unselect layui-form-checkbox layui-form-checked"><span>正负1%</span><i class="layui-icon"></i></div>正负1% ';
                    $(".index_zb_number").append(new_input);
                  }
                  if(intzb =="聚宝盆")
                  {
                    var new_input ='<input type="checkbox" name="vehicle" value="Car" checked="checked">下跌天数不得超7天 <input type="checkbox" name="vehicle" value="Car" checked="checked">中轨向上或者转折 <input type="checkbox" name="vehicle" value="Car" checked="checked">不得打下轨 <input type="checkbox" name="vehicle" value="Car" checked="checked">成交量适当放大但不得倍量';
                    $(".index_zb_number").append(new_input);
                  }
                  if(intzb =="止跌阳")
                  {
                    var new_input ='<input name="id[]" checked="" type="checkbox" value="2">至少两条阴线 <input name="id[]" checked="" type="checkbox" value="2">缩量 <input name="id[]" checked="" type="checkbox" value="2">收盘价大于前天收盘价 ';
                    $(".index_zb_number").append(new_input);
                  }
                  form.render(null, 'index_zb_index');
                });                
              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>

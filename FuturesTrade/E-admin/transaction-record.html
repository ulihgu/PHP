        <script> 
              function transactionRecord() {
                   $.ajax({
                       type:"POST",
                       url:"php/transactionQuery.php",
                       data:{'state':'3'},
                       success:function(data){
                           if(data.length>0){
                                data = JSON.parse(data);
                                console.log(data);
                                data.forEach(function(x){
                                //开始写入到表格中
                                var newtr = '<tr><td>'+x.id+'</td><td>'+x.shares_name+'</td><td >'+x.shares_code+'</td><td >'+x.shares_price+'</td><td>'+x.shares_amount+'</td><td>'+x.shares_money+'</td><td>'+x.priceLoss+'</td><td>'+x.smallk+'</td><td>'+x.shrinkage+'</td><td>'+x.upward+'</td><td>'+x.positives+'</td><td>'+x.daysNumber+'</td><td>'+x.middleUpward+'</td><td>'+x.rails+'</td><td>'+x.enlarge+'</td><td>'+x.vaginalLine+'</td><td>'+x.stopFalling+'</td><td>'+x.state+'</td><td>'+x.time+'</td></tr>';
                                //结束
                                $(".tbodytable").append(newtr);
                                 });
                                 $(".totalStock").html('共有数据：'+data.length+" 条");
                           }else{
                            console.log(data);
                           }                       
                       }
                   });
                }
                function clearTable() {
                        var mybody = document.getElementById("mybody");
                        while (mybody.childNodes.length > 0) {
                            mybody.removeChild(mybody.childNodes[0]);
                        }
                    } 

            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入

              laypage({
                cont: 'page'
                ,pages: 100
                ,first: 1
                ,last: 100
                ,prev: '<em><</em>'
                ,next: '<em>></em>'
              }); 
              
              var start = {
                min: laydate.now()
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
              
              var end = {
                min: laydate.now()
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  start.max = datas; //结束日选好后，重置开始日的最大日期
                }
              };
              
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
              document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
              }
              
            });

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
             /*添加*/
            function admin_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }

             /*停用*/
            function admin_stop(obj,id){
                layer.confirm('确认要停用吗？',function(index){
                    //发异步把用户状态进行更改
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!',{icon: 5,time:1000});
                });
            }

            /*启用*/
            function admin_start(obj,id){
                layer.confirm('确认要启用吗？',function(index){
                    //发异步把用户状态进行更改
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="admin_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!',{icon: 6,time:1000});
                });
            }
            //编辑
            function admin_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            /*删除*/
            function admin_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }

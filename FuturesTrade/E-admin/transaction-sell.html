<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>
            交易管理 X-admin v1.0

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="capital" class="layui-form-label">
                        <span class="x-red">*</span>股票代码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="capital" name="stockCode" required="" lay-verify="number"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>卖出股票代码
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="Price" class="layui-form-label">
                        <span class="x-red">*</span>卖出价格
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="Price" name="dealPrice" required="" lay-verify="numberxs"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>指标卖出价位
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_dosage" class="layui-form-label">
                        <span class="x-red">*</span>库存量
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" value="10000" id="L_Price1" name="dosage" required="" lay-verify="text"
                        autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>可操作的库存量
                    </div>
                </div> 
                <div class="layui-form-item">
                    <label for="L_buyAmount" class="layui-form-label">
                        <span class="x-red">*</span>卖出数量
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_buyAmount" name="buyAmount" required="" lay-verify="number"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>卖出股票股数
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="index_zb" class="layui-form-label">
                        <span class="x-red">*</span>卖出要求
                    </label>
                    <div class="layui-input-inline">
                      <select name="index_zb">
                        <option value="">请选择要求</option>
                        <option value="止盈">止盈</option>
                        <option value="止损">止损</option>
                        <option value="底背离">正常交易</option>
                      </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_Price1" class="layui-form-label">
                        <span class="x-red">*</span>操作类型
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" value="卖出" id="L_Price1" name="state" required="" lay-verify="text"
                        autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>成交状态：买入-卖出-强制平仓
                    </div>
                </div>                
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        卖出
                    </button>
                </div>
            </form>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="./js/x-layui.js" charset="utf-8">
